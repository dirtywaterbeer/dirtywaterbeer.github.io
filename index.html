<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<link href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css'  rel='stylesheet' >

	<style>
		body {
			-webkit-user-select: none; /* webkit (safari, chrome) browsers */
			-moz-user-select: none; /* mozilla browsers */
			-khtml-user-select: none; /* webkit (konqueror) browsers */
			-ms-user-select: none; /* IE10+ */
		}

		#box {

			/*size it*/
			width: 44vmin;
			height: 24vmin;

			/*center it*/
			position: fixed;
			top: 50%;
			left: 50%;
			margin-left: -22vmin; /*half the width*/
			margin-top: -16vmin; /*half the height plus some*/

			/*style it*/
			border: solid black 2px;

		}

		#box div {
			font-family: 'Montserrat';
			font-size: 14vmin;
			text-align: center;
			color: black;
			margin-top: 3vmin;
		}

		#email {
			position: fixed;
			margin-top: 10vmin;
			margin-left: -22vmin;
			width: 44vmin;
			top: 50%;
			left: 50%;

			text-decoration: none;
			text-align: center;
			color: black;
			font-family: 'Montserrat';
			font-size: 3vmin;
		}

	</style>
</head>

<body>
	<div id="box" class="animated fadeIn">
		<div>dwb</div>
	</div>

	<script language="javascript">
		var user = 'dirtywaterbeer';
		var domain = 'outlook.com';

		document.write('<a id=\"email\" href=\"mailto:' + user + '@' + domain + '\">');
		document.write(user + '@' + domain + '</a>');
	</script>

</body>
</html>
